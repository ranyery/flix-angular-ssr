<div class="movie-card-component" *ngIf="movie" (click)="handleClick()">
  <span class="movie-card-component__rating">‚≠ê{{ movie.imdbRating }}</span>
  <span class="movie-card-component__quality">FULL HD</span>
  <span class="movie-card-component__category">Filmes</span>
  <span class="movie-card-component__audio">Dublado</span>
  <img
    src="./assets/poster/200x300/{{ movieSlug }}.jpg"
    width="200"
    height="300"
    [alt]="movie.title" />
</div>
