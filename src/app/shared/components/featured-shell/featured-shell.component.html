<section
  *ngIf="featuredInfo"
  class="featured-shell"
  [ngStyle]="{
    'background-image': 'url(' + featuredInfo.backdrop_path + ')'
  }">
  <div class="featured-shell__vertical-shadow"></div>
  <div class="featured-shell__horizontal-shadow"></div>
  <app-featured-content [featuredInfo]="featuredInfo"></app-featured-content>
</section>
