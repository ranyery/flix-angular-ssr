<section
  *ngIf="featuredMovie"
  class="featured-shell"
  [ngStyle]="{
    'background-image': 'url(' + featuredMovie.backdrop_path + ')'
  }">
  <div class="featured-shell__vertical-shadow"></div>
  <div class="featured-shell__horizontal-shadow"></div>
  <app-featured-content [featuredInfo]="featuredMovie"></app-featured-content>
</section>
